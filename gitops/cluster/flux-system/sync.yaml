---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nginx-sync
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-system
      namespace: flux-system
  interval: 10m0s
  path: ./gitops/infra/ingress-nginx
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-controller-sync
  namespace: flux-system
spec:
  dependsOn:
    - name: nginx-sync
      namespace: flux-system
  interval: 10m0s
  path: ./gitops/infra/cert-manager/controller
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: external-dns-sync
  namespace: flux-system
spec:
  dependsOn:
    - name: nginx-sync
      namespace: flux-system
  interval: 10m0s
  path: ./gitops/infra/external-dns
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vela-controller-sync
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-issuers-sync
      namespace: flux-system
    - name: nginx-sync
      namespace: flux-system
  interval: 10m0s
  path: ./gitops/infra/vela-system/controller
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
